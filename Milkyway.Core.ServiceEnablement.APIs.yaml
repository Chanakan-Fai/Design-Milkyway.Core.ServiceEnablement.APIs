openapi: 3.0.3
info:
  title: Milkyway.Core.ServiceEnablement.APIs
  version: 1.0.0
  description: APIs for management connectivity + SKY callbacks

servers:
  - description: SwaggerHub API Auto Mocking
    url: https://IP:PORT/Milkyway.Core.ServiceEnablement.APIs/1.0.0

security:
  - Bearer: []

tags:
  - name: Connectivities
    description: Connectivity management APIs
  - name: SKY-IOT Callback
    description: SKY-IOT -> Milkyway callbacks
  - name: SKY-MPO Callback
    description: SKY-MPO -> Milkyway callbacks

paths:
  # =========================
  # CONNECTIVITIES (unchanged - from your file)
  # =========================
  /api/v2/project/{projectId}/connectivities/suspend:
    post:
      summary: Suspend SIM connectivity
      description: ระงับการใช้งานของ SIM หนึ่งหรือหลายรายการ
      operationId: suspendConnectivity
      tags: [Connectivities]
      parameters:
        - name: projectId
          in: path
          required: true
          schema: { type: string }
          description: Project ID
        - $ref: "#/components/parameters/XAisOrderRef"
        - name: x-ais-channel
          in: header
          required: true
          schema: { type: string }
        - name: content-language
          in: header
          required: false
          schema: { type: string }
          description: Preferred language for messages (e.g., "th", "en")
        - name: mw-user-id
          in: header
          schema: { type: string }
          example: 63e9eb9e733c3cc96dfe5027
        - name: mw-user-name
          in: header
          schema: { type: string }
          example: kanct571
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: object
                properties:
                  mobileNo: { type: string, example: "0829921384" }
                  simSerial: { type: string, example: "2430004100504" }
                  taxId: { type: string, example: "678123421111401" }
          text/csv:
            schema:
              type: string
              format: binary
            examples:
              example1:
                summary: Example CSV Input
                value: |
                  mobileNo,simSerial,taxId
                  0829921384,2430004100504,678123421111401
                  0829921385,2430004100505,678123421111402
      responses:
        "200":
          description: การร้องขอสำเร็จ
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    mobileNo: { type: string, example: "0829921384" }
                    simSerial: { type: string, example: "2430004100504" }
                    taxId: { type: string, example: "678123421111401" }
                    mobileStatus: { type: string, example: Suspend-Inprogress }
                    code: { type: string, example: "20200" }
                    message: { type: string, example: The requested operation now in progress. }
        "400": { description: ข้อมูลไม่ถูกต้อง }
        "401": { description: ไม่มีสิทธิ์เข้าถึง (Unauthorized) }
        "500": { description: Internal server error }

  /api/v2/project/{projectId}/connectivities/reconnect:
    post:
      summary: Reconnect SIM connectivity
      description: เปิดการใช้งาน SIM หนึ่งหรือหลายรายการอีกครั้ง
      operationId: reconnectConnectivity
      tags: [Connectivities]
      parameters:
        - name: projectId
          in: path
          required: true
          schema: { type: string }
          description: Project ID
        - $ref: "#/components/parameters/XAisOrderRef"
        - name: x-ais-channel
          in: header
          required: true
          schema: { type: string }
        - name: content-language
          in: header
          required: false
          schema: { type: string }
          description: Preferred language for messages (e.g., "th", "en")
        - name: mw-user-id
          in: header
          schema: { type: string }
          example: 63e9eb9e733c3cc96dfe5027
        - name: mw-user-name
          in: header
          schema: { type: string }
          example: kanct571
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: object
                properties:
                  mobileNo: { type: string, example: "0829921384" }
                  simSerial: { type: string, example: "2430004100504" }
                  taxId: { type: string, example: "678123421111401" }
                  mainPackageName:
                    type: string
                    example: Smartway Fleet Management APN 60B FixIP Corp
      responses:
        "200": { description: การร้องขอสำเร็จ }
        "400": { description: ข้อมูลไม่ถูกต้อง }
        "401": { description: ไม่มีสิทธิ์เข้าถึง (Unauthorized) }
        "500": { description: Internal server error }

  /api/v2/project/{projectId}/connectivities/terminates:
    post:
      summary: Terminate SIM connectivity
      description: ยกเลิกการใช้งานของ SIM หนึ่งหรือหลายรายการ
      operationId: terminateConnectivity
      tags: [Connectivities]
      parameters:
        - name: projectId
          in: path
          required: true
          schema: { type: string }
          description: Project ID
        - $ref: "#/components/parameters/XAisOrderRef"
        - name: x-ais-channel
          in: header
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: object
                properties:
                  mobileNo: { type: string }
                  simSerial: { type: string }
                  taxId: { type: string }
      responses:
        "200": { description: การร้องขอสำเร็จ }
        "400": { description: ข้อมูลไม่ถูกต้อง }
        "401": { description: ไม่มีสิทธิ์เข้าถึง (Unauthorized) }
        "500": { description: Internal server error }

  /api/v2/project/{projectId}/connectivities/change-sim:
    post:
      summary: Change SIM Serial in bulk
      operationId: changeSimBulk
      tags: [Connectivities]
      parameters:
        - name: projectId
          in: path
          required: true
          schema: { type: string }
          description: Project ID
        - $ref: "#/components/parameters/XAisOrderRef"
        - name: x-ais-channel
          in: header
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            examples:
              jsonExample:
                summary: JSON array example
                value:
                  - mobileNo: "0829921384"
                    oldSimSerial: "2430004100504"
                    newSimSerial: "2430004100506"
                    taxId: "678123421111401"
      responses:
        "200": { description: การร้องขอสำเร็จ }
        "400": { description: Invalid request body }
        "401": { description: Unauthorized }
        "403": { description: Forbidden }
        "404": { description: Not Found }
        "500": { description: Internal Server Error }

