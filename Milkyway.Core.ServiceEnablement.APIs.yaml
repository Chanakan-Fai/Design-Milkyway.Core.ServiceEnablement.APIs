components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: Client Credentials grant type
      flows:
        clientCredentials:
          tokenUrl: http://10.138.37.218:31351/connect/token
          scopes: {}
    Bearer:
      type: apiKey
      name: Authorization
      in: header
      description: JWT Authorization header using the Bearer scheme.

  parameters:
    XAisOrderRef:
      name: x-ais-OrderRef
      in: header
      required: true
      description: Reference/Idempotency key for this request (should match original request reference)
      schema:
        type: string
        maxLength: 128
        example: CO-vvz2s-23090510404825656900

  schemas:
    CallbackAck:
      type: object
      required: [code, message]
      properties:
        code: { type: string, example: "200" }
        message: { type: string, example: "Callback received successfully" }

    ErrorResponse:
      type: object
      required: [resultCode, message]
      properties:
        resultCode: { type: string, example: "40000" }
        message: { type: string, example: "Invalid payload" }

    # =========================
    # SKY-IOT (Ack body for ALL actions)
    # =========================
    SkyIotAckCallback:
      type: object
      additionalProperties: true
      required:
        - publicIdType
        - publicIdValue
        - privateIdType
        - privateIdValue
        - orderNo
        - statusCode
      properties:
        publicIdType: { type: string, example: "iotNo" }
        publicIdValue: { type: string, example: "9991201036" }
        privateIdType: { type: string, example: "conductorRefId" }
        privateIdValue: { type: string, example: "4fa7d16d-b3c6-4783-957a-bc34d78d7459" }
        orderNo: { type: string, example: "IC-NEW-25050615115260419993" }
        statusCode: { type: string, example: "200" }

    # =========================
    # SKY-MPO Register SIM (Rich)
    # =========================
    SkyMpoRegisterSimRichCallback:
      type: object
      additionalProperties: true
      required:
        - privateIdType
        - privateIdValue
        - publicIdType
        - publicIdValue
        - orderRefId
        - statusCode
        - state
        - stateDate
        - customerOrderItem
        - listOrderItem
      properties:
        privateIdType: { type: string, example: "uuid" }
        privateIdValue: { type: string, example: "ec821f7d-f2b8-4ddf-97af-3fa19311ac51" }
        publicIdType: { type: string, example: "mobileNo" }
        publicIdValue: { type: string, example: "0893647975" }
        orderRefId: { type: string, example: "CO-vvz2s-23090510404825656900" }
        statusCode: { type: string, example: "200" }
        state: { type: string, example: "Completed" }
        stateDate: { type: string, example: "05/09/2023 10:41:46" }
        createdDate: { type: string, nullable: true }
        lastUpdateDate: { type: string, nullable: true }
        activatedDate: { type: string, nullable: true }
        createdBy: { type: string, nullable: true }
        lastUpdateBy: { type: string, nullable: true }
        customerOrderItem:
          type: object
          additionalProperties: true
          required: [mobileNo, simSerialNo, action]
          properties:
            chargingRefAccntId: { type: string, nullable: true }
            chargingRefCustId: { type: string, nullable: true }
            mobileNo: { type: string, example: "0893647975" }
            simSerialNo: { type: string, example: "1330691842973" }
            action: { type: string, example: "Add" }
            chargeType: { type: string, nullable: true, example: "Post-paid" }
        listOrderItem:
          type: array
          minItems: 1
          items:
            type: object
            additionalProperties: true
            required: [action, effectiveType, effectiveDate, idType, idValue]
            properties:
              action: { type: string, example: "Add" }
              effectiveType: { type: string, example: "I" }
              effectiveDate: { type: string, example: "24/09/2024 00:00:00" }
              productSeq: { type: string, nullable: true }
              gvProductSeq: { type: string, nullable: true }
              idType: { type: string, example: "sffProductCode" }
              idValue: { type: string, example: "P13054598" }

    # =========================
    # SKY-MPO Change Product (Rich)
    # =========================
    SkyMpoChangeProductCallback:
      type: object
      additionalProperties: true
      required: [publicIdValue, privateIdType, privateIdValue, listOrderItem]
      properties:
        publicIdValue: { type: string, example: "0717000964" }
        privateIdType: { type: string, example: "uuid" }
        privateIdValue: { type: string, example: "43ea9527-82f2-4950-add0-af622775b505" }
        orderNo: { type: string, nullable: true, example: "" }

        # doc shows key has trailing space
        orderRefId: { type: string, nullable: true, example: "FS-h8z86-230106173656056952239854" }
        "orderRefId ": { type: string, nullable: true, example: "FS-h8z86-230106173656056952239854" }

        # doc shows State capitalized
        state: { type: string, nullable: true, example: "Completed" }
        State: { type: string, nullable: true, example: "Completed" }

        stateDate: { type: string, nullable: true, example: "" }
        createdDate: { type: string, nullable: true, example: "" }
        lastUpdateDate: { type: string, nullable: true, example: "" }
        activatedDate: { type: string, nullable: true, example: "" }
        createdBy: { type: string, nullable: true, example: "" }
        lastUpdateBy: { type: string, nullable: true, example: "" }

        listOrderItem:
          type: array
          minItems: 1
          items:
            type: object
            additionalProperties: true
            required: [idType, idValue, action, effectiveType, effectiveDate]
            properties:
              idType: { type: string, example: "sffProductCode" }
              idValue: { type: string, example: "P13054598" }
              referenceId: { type: string, nullable: true, example: "" }
              action: { type: string, example: "Add" }
              productOrderReason: { type: string, nullable: true, example: "" }
              effectiveType: { type: string, example: "I" }
              effectiveDate: { type: string, example: "10/09/2020 10:00:00" }
              expirationDate: { type: string, nullable: true, example: "10/09/2021 10:00:00" }
              productSeq: { type: string, nullable: true, example: "" }
              gvProductSeq: { type: string, nullable: true, example: "" }
              chargingProductId: { type: string, nullable: true, example: "" }
              cfsSpecId: { type: string, nullable: true, example: "" }
              displayName: { type: string, nullable: true, example: "" }
              sffProductCode: { type: string, nullable: true, example: "" }

    # =========================
    # SKY-MPO State callback (Change SIM / Suspend / Activate)
    # =========================
    SkyMpoStateCallback:
      type: object
      additionalProperties: true
      required: [privateIdType, privateIdValue, orderRefId, state, stateDate]
      properties:
        privateIdType: { type: string, example: "uuid" }
        privateIdValue: { type: string, example: "ec821f7d-f2b8-4ddf-97af-3fa19311ac51" }
        orderRefId: { type: string, example: "CO-vvz2s-23090510404825656900" }
        state: { type: string, example: "Completed" }
        stateDate: { type: string, example: "05/09/2023 10:41:46" }

    # =========================
    # SKY-MPO Terminate callback (state + publicId)
    # =========================
    SkyMpoTerminateCallback:
      type: object
      additionalProperties: true
      required: [privateIdType, privateIdValue, publicIdType, publicIdValue, orderRefId, state, stateDate]
      properties:
        privateIdType: { type: string, example: "uuid" }
        privateIdValue: { type: string, example: "ec821f7d-f2b8-4ddf-97af-3fa19311ac51" }
        publicIdType: { type: string, example: "mobileNo" }
        publicIdValue: { type: string, example: "0893647975" }
        orderRefId: { type: string, example: "CO-vvz2s-23090510404825656900" }
        state: { type: string, example: "Completed" }
        stateDate: { type: string, example: "05/09/2023 10:41:46" }

  responses:
    CallbackAccepted:
      description: Callback accepted
      content:
        application/json:
          schema: { $ref: "#/components/schemas/CallbackAck" }
    BadRequest:
      description: Invalid payload
      content:
        application/json:
          schema: { $ref: "#/components/schemas/ErrorResponse" }